<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="src/styles.css">

</head>
<body>
<div class="container">
     <div class="weather-forecast">   
            <h1> 
                Weather forecast   ☀️🌥️🌧️
            </h1>
            <form id="search-form">
                <input type="text" placeholder="Enter your city"  id="yourLocation"/>
                <input type="submit" placeholder="Search" value="🔎Search" id="searchButton">
                <input type="submit" placeholder="Search" value="Current" id="geoButton">
            </form>
 
            <div class="row" id="today" >
                <div class="col-4">
                        <h2> Kyiv, Ukraine</h2>

                        <div class="col-4" id="date">
                            <h3>Today 19.06.2022</h3>
                        </div> 
                     </div>
                <div class="col-4">
                         <span class="temperature-today" id="temperature"> ⛅+29 </span>  
                            <span class="unit">
                            <a href="#" id = "celsius">°C </a>
                            "|"
                            <a href="#" id = "farenheit">°F </a>
                        </span> 
                </div> 
                <div class="col-4">
                    <ul>
                        <li class=humidity-wind>Humidity: <span id="humidity"></span>%</li>
                        <li class=humidity-wind>Wind: <span id="wind"></span> </span>m/s</li>
                      </ul>
            </div>

            <div class="row" >
                    <div class="col-2"> 
                        Tomorrow <br> 20.06.2022 <br> ☀️ <br> +15°C  <br>  + 28°C
                    </div>
                    <div class="col-2"> 
                        Tuesday <br> 21.06.2022 <br> 🌥️ <br> +14°C   <br>  +26°C
                    </div>
                    <div class="col-2"> 
                        Wednesday <br> 22.06.2022 <br>🌧️ <br> +10°C   <br>  +22°C
                    </div>
                    <div class="col-2"> 
                        Thursday <br> 23.06.2022 <br>🌥️ <br> +9°C  <br>   +19°C
                    </div>
                    <div class="col-2"> 
                        Friday <br> 24.06.2022 <br>🌧️ <br> +9°C   <br> +18°C
                    </div>
            </div>
        </div>    
</div>
<script src="src/index.js"></script>
</body>
</html>
